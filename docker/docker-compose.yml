version: '3.8'

services:
  trns-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trns-bot
    ports:
      - "8000:8000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - AUTH_KEY=${AUTH_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ../config:/app/config
      - ../data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

